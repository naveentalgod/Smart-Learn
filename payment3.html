<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-option {
            margin-bottom: 20px;
        }
        .payment-option label {
            display: block;
            margin-bottom: 5px;
        }
        .payment-option select, .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-form {
            display: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Page</h1>
    <div class="payment-option">
        <label for="paymentType">Choose Payment Type:</label>
        <select id="paymentType" onchange="showPaymentForm()">
            <option value="">Select Payment Method</option>
            <option value="credit-debit">Credit/Debit Card</option>
            <option value="netbanking">Net Banking</option>
            <option value="upi">UPI</option>
            <option value="phonepe">PhonePe</option>
            <option value="googlepay">Google Pay</option>
            <option value="paytm">Paytm</option>
            <option value="bhim">BHIM</option>
        </select>
    </div>
    <div id="paymentForms">
        <form id="credit-debit" class="payment-form">
            <h2>Credit/Debit Card</h2>
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Card Holder Name" required>
            <input type="text" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" placeholder="CVV" required>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        <form id="netbanking" class="payment-form">
            <h2>Net Banking</h2>
            <input type="text" placeholder="Bank Name" required>
            <input type="text" placeholder="Account Number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        <form id="upi" class="payment-form">
            <h2>UPI</h2>
            <input type="text" placeholder="UPI ID" required>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        <form id="phonepe" class="payment-form">
            <h2>PhonePe</h2>
            <input type="text" placeholder="PhonePe Number" required>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        <form id="googlepay" class="payment-form">
            <h2>Google Pay</h2>
            <input type="text" placeholder="Google Pay Number" required>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        <form id="paytm" class="payment-form">
            <h2>Paytm</h2>
            <input type="text" placeholder="Paytm Number" required>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        <form id="bhim" class="payment-form">
            <h2>BHIM</h2>
            <input type="text" placeholder="BHIM UPI ID" required>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
    </div>
</div>

<script>
    function showPaymentForm() {
        var paymentType = document.getElementById('paymentType').value;
        var paymentForms = document.querySelectorAll('.payment-form');
        paymentForms.forEach(function(form) {
            form.style.display = 'none';
        });
        if (paymentType) {
            document.getElementById(paymentType).style.display = 'block';
        }
    }
</script>

</body>
</html>
